name: Daily Auto Commit Bot

on:
  schedule:
    - cron: "20 15 * * *"

  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run python file
        run: python update.py

      - name: Commit and push
        run: |
          git config --global user.name "adarsh-bot"
          git config --global user.email "adarsh@users.noreply.github.com"
          git add .
          git commit -m "Daily auto commit ðŸ¤–" || echo "No changes"
          git push
